<!DOCTYPE html>
<html>
<head>
	<title>Navbar Clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="Navbar" style="flex-grow:0.1">
			<div><a href="#">Navbar</a></div>
			<div id="drawer"><button id="drawerbutton"><i class="fas fa-align-justify"></i></button></div>
		</div>

		<div id="disappear1" style="flex-grow: 10">
		<div class="disappear">
			<div class="Home">
			<a href="#">Home</a>
			</div>

			<div class="Link">
			<a href="#">Link</a>
			</div>


		<div style="flex-grow:7 ">
			<div class="Dropdown">
				<a href="#">Dropdown <i class="fas fa-caret-down"></i></a>
			</div>

			<div class="Dmenu" style="background-color: white">
			<div class="Menuitem">
			<a href="#">Action</a>
			</div>

			<div class="Menuitem">
			<a href="#">Another Action</a>
			</div>
			<hr style=" height: 12px;
    					border: 0;
    					box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);">
			<div class="Menuitem">
			<a href="#">Something else here</a>
			</div>
		  </div>
		</div>

		 
		<div class="endcontent"> 
		
		<div>
			<input type="text" placeholder="Search">
		</div>
		<div>
			<button>Search</button>
		</div>
		</div>

		</div>
	</div>
		<!-- <div id="drawer"><button id="drawerbutton"><i class="fas fa-align-justify"></i></button></div> -->
		



	</div>












<script type="text/javascript" src="index.js"></script>

</html>
